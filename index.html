<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <meta name="description" content="Project: Tic Tac Toe" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <button class="new" onclick="moduleObj.showModal()">New Game</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Select number of players:</p>
        <button onclick="moduleObj.showXOModal()">1 Player (vs AI)</button>
        <button onclick="moduleObj.startGame(false,'X')">2 Players</button>
      </div>
    </div>

    <!-- Modal to select X or O for single player mode -->
    <div id="xOModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Choose X or O:</p>
        <button onclick="moduleObj.startGame(true, 'X')">X</button>
        <button onclick="moduleObj.startGame(true, 'O')">O</button>
      </div>
    </div>
    <main>
      <button class="cell" id="s0" value="0"></button>
      <button class="cell" id="s1" value="1"></button>
      <button class="cell" id="s2" value="2"></button>
      <button class="cell" id="s3" value="3"></button>
      <button class="cell" id="s4" value="4"></button>
      <button class="cell" id="s5" value="5"></button>
      <button class="cell" id="s6" value="6"></button>
      <button class="cell" id="s7" value="7"></button>
      <button class="cell" id="s8" value="8"></button>
    </main>

    <div id="scoreboard">
      <div id="player1" class="player">
        <h2>Player 1</h2>
        <p>Wins: <span id="p1-wins">0</span></p>
        <p>Losses: <span id="p1-losses">0</span></p>
        <p>Ties: <span id="p1-ties">0</span></p>
      </div>
      <div id="player2" class="player">
        <h2>Player 2</h2>
        <p>Wins: <span id="p2-wins">0</span></p>
        <p>Losses: <span id="p2-losses">0</span></p>
        <p>Ties: <span id="p2-ties">0</span></p>
      </div>
    </div>
  </body>
</html>
